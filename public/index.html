<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles/new-tweet.css" />
    <link rel="stylesheet" href="./styles/header.css" type="text/css" 1 />
    <link rel="stylesheet" href="./styles/nav.css" type="text/css" />
    <!-- App CSS -->
    <link rel="stylesheet" href="./styles/layout.css" type="text/css" />
    <!-- timeago -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- External JS -->
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- App JS -->
    <script defer type="text/javascript" src="./scripts/client.js"></script>
    <script defer type="text/javascript" src="./scripts/composer-char-counter.js"></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div>
        <span>Write a new tweet</span>
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>
    <div class="main-container">
      <header>
        <div>
          <img src="./images/profile-hex.png" />
        </div>
        <br />
        <span>Scott Smyth</span>
      </header>
      <!-- Page-specific (main) content here -->
      <main class="container">
        <p hidden style="color: red" id="error">
        </p>
        <section class="new-tweet">
          <h2>Compose Tweet</h2>
          <form id="my-form">
            <input
              name="text"
              id="tweet-text"
              placeholder="What are you humming about?"
            ></input>
            <div class="tweet">
              <button type="submit">Tweet</button> 
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
          <div id="tweets-container">
          </div>
        </section>
      </main>               
    </div>
    
  </body>
</html>
